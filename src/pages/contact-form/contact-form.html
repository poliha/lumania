<ion-header>

  <ion-navbar>
    <ion-title>Contact Form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-item>
      <ion-label stacked>Subject</ion-label>
      <ion-input type="text" [(ngModel)]="message.subject" name="subject"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Message</ion-label>
      <ion-textarea type="text" [(ngModel)]="message.content" name="content"></ion-textarea>
    </ion-item>

      <div padding>
        <button ion-button color="primary" block (click)="send()">{{ 'SEND_BUTTON' | translate }}</button>
      </div>

  </ion-list>


</ion-content>
