<ion-header>

  <ion-navbar>
    <ion-title>LinkAccount</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doLinking()">
    <ion-list>

      <ion-item>
        <ion-label stacked>Secret Key</ion-label>
        <ion-input type="text" [(ngModel)]="skey" name="skey"></ion-input>
      </ion-item>



      <div padding>
        <button ion-button color="primary" block>Link Account</button>

      </div>

    </ion-list>
  </form>
</ion-content>
