<ion-header>

  <ion-navbar>
    <ion-title>News</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
	  <ion-item *ngFor="let n of newsList" text-wrap>
	    <ion-avatar item-left>
	      <img src="{{n.image}}">
	    </ion-avatar>
	    <h2>{{n.title}}</h2>
	    <p>{{n.intro}}...</p>
	  </ion-item>
	</ion-list>

</ion-content>
