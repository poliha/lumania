<ion-header>

  <ion-navbar>
    <ion-title>Wallet</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-card *ngIf="!authService.user.get('email_verified')">
	  <ion-card-header color="danger">
	    Verify Email
	  </ion-card-header>
	  <ion-card-content>
	    Please verify your email with the  code sent to your email address
	  </ion-card-content>
	  <ion-row>
	    <ion-col>
	      <button (click)="verifyEmail()" ion-button icon-left clear small>
	        <ion-icon name="checkmark"></ion-icon>
	        <div>Enter code</div>
	      </button>
	    </ion-col>
	    <ion-col>
	      <button ion-button icon-left clear small>
	        <ion-icon name="refresh"></ion-icon>
	        <div>Resend code</div>
	      </button>
	    </ion-col>
    </ion-row>

	</ion-card>

	<ion-card>
	  <ion-card-header color="primary">
	    Fund account
	  </ion-card-header>
	  <ion-card-content>
	    Deposit funds into your account
	  </ion-card-content>
	</ion-card>

	<ion-list>
	  <ion-list-header>
	    Current Balance
	  </ion-list-header>
	  <div *ngIf="!authService.user.get('account')">
	  	<button (click)="showPaymentPage()" ion-item>No account. Fund Account </button>
		  
	  </div>
	  <div *ngIf="authService.user.get('account')">
	  	<ion-item>
	  		XLM <b>10,000</b>
	  		<ion-icon name="rose" item-right></ion-icon>
	  		<ion-avatar item-left>
          <img src="{{authService.user.details.image}}">
      	</ion-avatar>
	  	</ion-item>
		  <ion-item>
	  		NGN <b>10,000</b>
	  		
	  		<ion-avatar item-left>
          <img src="{{authService.user.details.image}}">
      	</ion-avatar>
	  	</ion-item>
	  	<ion-item>
	  		NGN <b>10,000</b>
	  		
	  		<ion-avatar item-right>
          <img src="{{authService.user.details.image}}">
      	</ion-avatar>
	  	</ion-item>
	  </div>	  
	</ion-list>

</ion-content>
