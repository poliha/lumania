<ion-content padding>
	<ion-grid>
	  <ion-row>
	    <ion-col>
	      <button ion-button color="primary" (click)="showPaymentPage()" block>{{ 'BUY_BUTTON' | translate }}</button>
	    </ion-col>
	    <ion-col>
	      <button ion-button color="primary" (click)="sendPage()" block>{{ 'SEND_BUTTON' | translate }}</button>
	    </ion-col>
	    <ion-col>
	      <button ion-button color="primary"(click)="sellPage()" block>{{ 'SELL_BUTTON' | translate }}</button>
	    </ion-col>
	  </ion-row>
	</ion-grid>

	<!-- Verify email card -->
	<ion-card *ngIf="!authService.user.get('email_verified')">
	  <ion-card-header color="danger">
	    Verify Email
	  </ion-card-header>
	  <ion-card-content>
	    Please verify your email with the  code sent to your email address
	  </ion-card-content>
	  <ion-row>
	    <ion-col>
	      <button (click)="verifyEmail()" ion-button icon-left clear small>
	        <ion-icon name="checkmark"></ion-icon>
	        <div>Enter code</div>
	      </button>
	    </ion-col>
	    <ion-col>
	      <button ion-button icon-left clear small (click)="resendAuthCode()">
	        <ion-icon name="refresh"></ion-icon>
	        <div>Resend code</div>
	      </button>
	    </ion-col>
    </ion-row>

	</ion-card>


	<ion-list>
	  <ion-list-header>
	    Current Balance
	  </ion-list-header>
	  <div *ngIf="!authService.user.get('account')">
	  	<button (click)="showPaymentPage()" ion-item>No account. Buy Lumens </button>
	  </div>

	  <div *ngIf="authService.user.get('account')">
	  	<ion-item *ngFor="let balance of balances">
	  		XLM <b>{{balance.balance | number:'1.5-8'}}</b>

	  		<ion-avatar item-left>
          <img src="{{authService.user.details.image}}">
      	</ion-avatar>
	  	</ion-item>
	  </div>
	</ion-list>

	<!-- Balance Equivalent -->
	<ion-list>
	  <ion-list-header>
	    Balance Equivalent
	  </ion-list-header>
	  <div *ngIf="!authService.user.get('account')">
	  	<button (click)="showPaymentPage()" ion-item>No account. Buy Lumens </button>
		  
	  </div>
	  <div *ngIf="authService.user.get('account')">
	  	<ion-item *ngFor="let eb of equivalentBalances">
	  		{{eb.asset_type}} <b>{{eb.balance | number:'1.5-8' }}</b>

	  		<ion-avatar item-left>
          <img src="{{authService.user.details.image}}">
      	</ion-avatar>
	  	</ion-item>

	  </div>	  
	</ion-list>

</ion-content>
