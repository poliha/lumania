<ion-header>

  <ion-navbar>
    <ion-title>Profile Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doEdit()">
    <ion-list  no-lines>
    	<ion-item>
    		<img (click)="presentActionSheet()" style=" height: 100px;" src="{{account.image}}" [hidden]="lastImage !== null">
          <img src="{{pathForImage(lastImage)}}" style="height: 100px" [hidden]="lastImage === null">
    	</ion-item>
      <ion-item>
        <ion-label stacked>{{ 'FIRSTNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.firstname" name="firstname" required disabled></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>{{ 'SURNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.surname" name="surname"  required disabled></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"  required disabled></ion-input>
      </ion-item>

      

      <div padding>
        <button ion-button color="primary" block>{{ 'SAVE_BUTTON' | translate }}</button>
      </div>


    </ion-list>
  </form>

</ion-content>
