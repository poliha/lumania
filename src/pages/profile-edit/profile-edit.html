<ion-header>

  <ion-navbar>
    <ion-title>Edit Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doEdit()">
    <ion-list>
    	<ion-item>
    		<ion-img (click)="chooseImage()" style="width: 80px; height: 80px;" src="account.image"></ion-img>
    	</ion-item>
      <ion-item>
        <ion-label stacked>{{ 'FIRSTNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.firstname" name="firstname" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>{{ 'SURNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.surname" name="surname"  required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"  required></ion-input>
      </ion-item>

      

      <div padding>
        <button ion-button color="primary" block>{{ 'SAVE_BUTTON' | translate }}</button>
      </div>


    </ion-list>
  </form>

</ion-content>
