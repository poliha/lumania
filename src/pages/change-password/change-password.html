<ion-header>

  <ion-navbar>
    <ion-title>Change Password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
      <ion-item *ngFor="let m of messages">
        {{m}}

      </ion-item>
  </ion-list>
	<form (submit)="changePassword()">
	    <ion-list>

	      <ion-item>
	        <ion-label stacked>{{ 'OLD_PASSWORD' | translate }}</ion-label>
	        <ion-input type="password" [(ngModel)]="account.old_password" name="old_password"  required></ion-input>
	      </ion-item>

      <ion-item>
        <ion-label stacked>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"  required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>{{ 'CONFIRM_PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.confirm_password" name="confirm_password"  required></ion-input>
      </ion-item>      
	      
	      <div padding>
	        <button ion-button color="primary" block>{{ 'RESET_BUTTON' | translate }}</button>
	      </div>

	    </ion-list>
  </form>

</ion-content>
