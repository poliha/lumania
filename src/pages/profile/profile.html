<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showMenu($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content>
  <ion-list no-lines>
    <button ion-item (click)="editProfile()">
      <ion-avatar item-left>
          <img src="{{authService.user.details.image}}">
      </ion-avatar>
        {{authService.user.details.name}}
    </button> 
    <!-- <button ion-item (click)="itemSelected()">
         <ion-icon name="cog" item-left></ion-icon>
        Settings
    </button> -->
    <button ion-item (click)="changePassword()">
         <ion-icon name="key" item-left></ion-icon>
        Change Password
    </button>
    <button ion-item (click)="changePin()">
         <ion-icon name="keypad" item-left></ion-icon>
        Change PIN
    </button>
    <button ion-item (click)="bankDetails()">
         <ion-icon name="cash" item-left></ion-icon>
        Bank Account Details
    </button>
    <button ion-item (click)="accountDetails()">
         <ion-icon name="list" item-left></ion-icon>
        Stellar Account Details
    </button>
    <button ion-item (click)="claimLumens()">
         <ion-icon name="add-circle" item-left></ion-icon>
        Claim Lumens
    </button>
    <button ion-item (click)="verifyAccount()">
         <ion-icon name="finger-print" item-left></ion-icon>
        Additional Information
    </button>
    <button ion-item (click)="accountRecovery()">
         <ion-icon name="unlock" item-left></ion-icon>
        Account Recovery
    </button>
    <button ion-item (click)="supportChannels()">
        <ion-icon name="help-circle" item-left></ion-icon>
        Help &amp; Support
    </button>  
  </ion-list>
  <div ion-item (click)="logout()" color="danger" margin-top>
    <ion-icon name="close" item-left></ion-icon>
     Logout
  </div>
</ion-content>
