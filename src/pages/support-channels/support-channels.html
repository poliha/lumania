<ion-header>

  <ion-navbar>
    <ion-title>Support Channels</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list >
    <button ion-item (click)="contactForm()">
      <ion-icon name="mail" item-left></ion-icon>
      Send us a message
    </button>

    <ion-item text-wrap (click)="joinWhatsappGroup()">
      <ion-avatar item-left>
          <img src="assets/img/whatsapp.png">
      </ion-avatar>
      Join WhatsApp Group 
    </ion-item>


  </ion-list>


</ion-content>
