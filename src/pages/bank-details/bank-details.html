<ion-header>

  <ion-navbar>
    <ion-title>Bank Details</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="editBank()" [hidden]="!isset_bank">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div [hidden]="isset_bank">
  	<ion-list>
      <ion-item>
  	    <ion-label stacked>Bank Name</ion-label>
  	    <ion-select [(ngModel)]="bank_code">
          <ion-option value="-1">Choose Bank</ion-option>
          <ion-option *ngFor="let b of bankListArray" value="{{b.bank_code}}">{{b.bank_name}}</ion-option>
  			</ion-select>
  		</ion-item>

      <ion-item>
          <ion-label stacked>Account Number</ion-label>
          <ion-input type="number" [(ngModel)]="account_number" name="account_number"></ion-input>
      </ion-item>

      <ion-item>
          <button item-left ion-button color="primary" (click)="verifyBankAccount()" >Get Account Name</button>
      </ion-item>


      <ion-item>
          <ion-label stacked>Account Name</ion-label>
          <ion-input type="text" [(ngModel)]="account_name" name="account_name" disabled></ion-input>
      </ion-item>
  	</ion-list>
    <div padding>
      <button ion-button color="primary" block (click)="saveAccount()" >Save</button>

    </div>
  </div>

  <div [hidden]="!isset_bank">
    <ion-list>
      <ion-item>
        <ion-label stacked>Bank</ion-label>
        <ion-input type="text" [(ngModel)]="bank_details.bank_name" name="bank_name" disabled></ion-input>
        <!-- {{bank_details.bank_name}} -->
      </ion-item>

      <ion-item>
          <ion-label stacked>Account Number</ion-label>
        <ion-input type="text" [(ngModel)]="bank_details.account_number" name="account_number" disabled></ion-input>
          {{<!-- bank_details.account_number -->}}
      </ion-item>

      <ion-item>
          <ion-label stacked>Account Name</ion-label>
          <ion-input type="text" [(ngModel)]="bank_details.account_name" name="account_name" disabled></ion-input>
      </ion-item>
    </ion-list>
  </div>



</ion-content>
