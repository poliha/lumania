<ion-header>

  <ion-navbar>
    <ion-title>Send</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
	<div margin-top></div>
	<ion-list margin-top  no-lines>
			<ion-item>
				<ion-title>Receiver</ion-title>
				
			</ion-item>
      <ion-item>
        <ion-input color="primary" type="text" [(ngModel)]="destAcct"
        placeholder="Email or Stellar Public Key"></ion-input>
        <button ion-button  item-right icon-only (click)="showContacts()">
          <ion-icon name="contacts"></ion-icon>
        </button>
        <!-- <ion-button item-right name="contacts" (click)="showContacts()"></ion-button> -->
      </ion-item>

      <!-- <ion-item>
        <ion-label>Address Type</ion-label>
        <ion-select [(ngModel)]="address_type">
          <ion-option value="1">Public Key</ion-option>
          <ion-option value="2">Stellar Address</ion-option>
          <ion-option value="3">Email</ion-option>
        </ion-select>
      </ion-item> -->
      
			<ion-item>
				<ion-title>Amount</ion-title>
			</ion-item>
      <ion-item>
      	
        <ion-input color="primary" type="number" [(ngModel)]="xlmAmount"
        (input)='calculateXLM($event.target.value)'  placeholder="Amount in {{currency}}"></ion-input>
        
        <ion-select [(ngModel)]="currency" (ionChange)="calculateXLM">
        	<ion-option value="XLM">XLM</ion-option>
		    </ion-select>
      </ion-item>

      <ion-item>

        <small>You have XLM <b>{{displayBalance | number:'1.5-8'}}</b></small>
      </ion-item>
      <ion-item>
        <!-- <ion-label fixed>Enter PIN</ion-label> -->
        <ion-input color="primary" min="4" max="4" type="password" [(ngModel)]="pin" placeholder="Enter PIN"></ion-input>
      </ion-item>
  </ion-list>

  <div padding>
	  <button ion-button color="primary" block (click)="send()">Send</button>
	  
  </div>

</ion-content>
