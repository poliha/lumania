<ion-header>

  <ion-navbar>
    <ion-title>Send</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
	<div margin-top></div>
	<ion-list margin-top>
			<ion-item>
				<ion-title>Receiver</ion-title>
				
			</ion-item>
      <ion-item>
        <ion-input color="primary" type="number" [(ngModel)]="rcvrObj"
        placeholder="Stellar ID or Email"></ion-input>
      </ion-item>

			<ion-item>
				<ion-title>Amount</ion-title>
			</ion-item>
      <ion-item>
      	
        <ion-input color="primary" type="number" [(ngModel)]="xlmAmount"
        (input)='calculateXLM($event.target.value)'  placeholder="Amount in {{currency}}"></ion-input>
        
        <ion-select [(ngModel)]="currency" (ionChange)="calculateXLM">
        	<ion-option value="XLM">XLM</ion-option>
		    </ion-select>
      </ion-item>

      <ion-item>

        <small>You have XLM <b>{{displayBalance | number:'1.5-8'}}</b></small>
      </ion-item>
  </ion-list>

  <div padding>
	  <button ion-button color="primary" block (click)="send()">Send</button>
	  
  </div>

</ion-content>
