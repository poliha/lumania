<ion-header>

  <ion-navbar>
    <ion-title>Account Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    <ion-item text-wrap>
      <span  color="primary">Send your public key to anyone to receive funds on your account. This is like your bank account number</span>
    </ion-item>
  	<ion-item-divider>
      <ion-title>Public Key</ion-title>
    </ion-item-divider>

    <ion-item text-wrap>
      <ion-textarea id="copyTarget" [value]="account.account_id" readonly>
        {{account.account_id}}
      </ion-textarea>

      <!-- <ion-icon item-left name="copy" (click)="copy(account.account_id)"></ion-icon> -->
      <!-- <ion-icon item-left name="copy" id="cpyBtn" ion-button data-clipboard-target="#copyTarget"></ion-icon> -->
      <button id="cpyBtn" item-right ion-button data-clipboard-target="#copyTarget">
        Copy
      </button>

    </ion-item>

    <ion-item-divider>
      <ion-title>Secret Key</ion-title>
    </ion-item-divider>

    <ion-item no-lines text-wrap>
      {{skey}}
      <ion-icon name="eye" [hidden]="!hideSkey" (click)="showSecretKey()" item-right>
    	</ion-icon>
    	<ion-icon name="eye-off" [hidden]="hideSkey" (click)="hideSecretKey()" item-right>
    	</ion-icon>
    </ion-item>

    <ion-item text-wrap color="danger">
      Important: Never share your secret key with anyone.
    </ion-item>

  </ion-list>


</ion-content>
