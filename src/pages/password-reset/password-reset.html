<ion-header>

  <ion-navbar>
    <ion-title>Password Reset</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let m of messages">
        {{m}}

      </ion-item>
  </ion-list>
  <div padding>
  <ion-segment [(ngModel)]="part">
    <ion-segment-button value="request">
      Send Request
    </ion-segment-button>
    <ion-segment-button value="change">
      Change Password
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="part">
  <div *ngSwitchCase="'request'">
    <form (submit)="requestReset()">
	    <ion-list>

	      <ion-item>
	        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
	        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
	      </ion-item>

	      
	      <div padding>
	        <button ion-button color="primary" block>{{ 'RESET_BUTTON' | translate }}</button>
	      </div>

	    </ion-list>
  	</form>
  </div>

  <div *ngSwitchCase="'change'">
    <form (submit)="confirmReset()">
	    <ion-list>

	      <ion-item>
	        <ion-label fixed>{{ 'AUTH_CODE' | translate }}</ion-label>
	        <ion-input type="text" [(ngModel)]="account.auth_code" name="auth_code"  required></ion-input>
	      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"  required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>{{ 'CONFIRM_PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.confirm_password" name="confirm_password"  required></ion-input>
      </ion-item>      
	      
	      <div padding>
	        <button ion-button color="primary" block>{{ 'RESET_BUTTON' | translate }}</button>
	      </div>

	    </ion-list>
  	</form>
  </div>  
  
</div>

</ion-content>
