<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
      <ion-item *ngFor="let m of messages">
        {{m}}

      </ion-item>
  </ion-list>
  <form (submit)="doSignUp()">
    <ion-list>

      <ion-item>
        <!-- <ion-label fixed>{{ 'NAME' | translate }}</ion-label> -->
        <ion-input type="text" [(ngModel)]="account.firstname" name="firstname" placeholder="{{ 'NAME' | translate }}"></ion-input>
      </ion-item>

      <ion-item>
        <!-- <ion-label fixed>{{ 'SURNAME' | translate }}</ion-label> -->
        <ion-input type="text" [(ngModel)]="account.surname" name="surname" placeholder="{{ 'SURNAME' | translate }}"></ion-input>
      </ion-item>

      <ion-item>
        <!-- <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label> -->
        <ion-input type="email" [(ngModel)]="account.email" name="email" placeholder="{{ 'EMAIL' | translate }}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-select [(ngModel)]="account.country" placeholder="{{'COUNTRY' | translate}}" name="country">
            <ion-option *ngFor="let c of countries" value="{{c.name}}">{{c.name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
          <!-- <ion-label stacked>Contact Number</ion-label> -->
          <ion-input type="tel" [(ngModel)]="account.phone" name="phone" placeholder="{{'PHONE' | translate}}"></ion-input>
      </ion-item>


      <ion-item>
        <!-- <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label> -->
        <ion-input type="password" [(ngModel)]="account.password" name="password" placeholder="{{ 'PASSWORD' | translate }}"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>


    </ion-list>
  </form>
</ion-content>
