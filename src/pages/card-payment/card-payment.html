<ion-header>

  <ion-navbar>
    <ion-title>Add Funds</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<div margin-top></div>
	<ion-list margin-top>

      <ion-item>
        <ion-input color="primary" type="number" [(ngModel)]="amount" (change)="calculateXLM()" placeholder="Amount"></ion-input>
        <ion-select [(ngModel)]="currency">
		      <ion-option value="NGN" selected="true">NGN</ion-option>
		      <ion-option value="USD">USD</ion-option>
		      <ion-option value="EUR">EUR</ion-option>
		    </ion-select>
      </ion-item>
      <ion-item>
        In XLM: {{lumens_amount}}
      </ion-item>
  </ion-list>

  <div padding>
	  <button ion-button color="primary" block (click)="pay()" >Pay</button>
	  
  </div>

</ion-content>
