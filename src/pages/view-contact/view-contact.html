<ion-header>

  <ion-navbar>
    <ion-title>View Contact</ion-title>
    <!-- <ion-buttons end>
      <button ion-button icon-only (click)="edit()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons> -->
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
    	<ion-item>
    		<ion-avatar item-left *ngIf="photos">
          <img src="{{photos}}">
        </ion-avatar>
        <ion-avatar item-left *ngIf="!photos">
          <img src="assets/img/XLM.png">
        </ion-avatar>
        <h2 text-capitalize>{{displayName}}</h2>
    	</ion-item>
    	<ion-item>
    		<ion-icon item-left name="mail"></ion-icon>
        <h4>{{email}}</h4>
    	</ion-item>
    	<ion-item *ngIf="publicKey">
    		<ion-icon item-left name="key"></ion-icon>
        <h4>{{publicKey}}</h4>
    	</ion-item>
      <ion-item>
        <ion-label stacked>Amount</ion-label>
        <ion-input type="number" [(ngModel)]="amount" name="amount"></ion-input>
      </ion-item>
  </ion-list>

	<ion-grid>
	  <ion-row>
	    <ion-col>
	      <button ion-button color="primary" (click)="send()" block>
	      	<ion-icon name="lumbuy"></ion-icon>
	      	Send
	      </button>
	    </ion-col>
	    <ion-col>
	      <button ion-button color="primary" (click)="request()" block>
	      	<ion-icon name="lumsend"></ion-icon>
	      	Request
	      </button>
	    </ion-col>
	  </ion-row>
	</ion-grid>


</ion-content>
