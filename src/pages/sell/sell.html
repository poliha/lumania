<ion-header>

  <ion-navbar>
    <ion-title>Sell</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
	<div margin-top></div>
	<ion-list margin-top>
			<ion-item>
				<ion-title>Sell</ion-title>
				<small>You have XLM <b>{{currentBalance | number:'1.5-8'}}</b></small>
			</ion-item>
      <ion-item>
      	
        <ion-input color="primary" type="number" [(ngModel)]="xlmAmount"
        (input)='calculateFiat($event.target.value)' placeholder="Amount in XLM"></ion-input>
        <ion-select [(ngModel)]="sendCurrency">
       		<ion-option value="XLM">
		        <ion-avatar item-left>
		        	XLM
		          <img src="{{authService.user.details.image}}">
		      	</ion-avatar>
	      	</ion-option>
		    </ion-select>
      </ion-item>

			<ion-item>
				<ion-title>Receive</ion-title>
			</ion-item>
      <ion-item>
      	
        <ion-input color="primary" type="number" [(ngModel)]="fiatAmount"
        (input)='calculateXLM($event.target.value)'  placeholder="Amount in {{currency}}"></ion-input>
        
        <ion-select [(ngModel)]="recvCurrency" (ionChange)="calculateXLM()">
        	<ion-option *ngFor="let c of currencyList">{{c}}</ion-option>
		    </ion-select>
      </ion-item>

      <ion-item>
        Rate: {{currentRate  | number:'1.5-8'}}
      </ion-item>
  </ion-list>

  <div padding>
	  <button ion-button color="primary" block (click)="sell()" >Sell</button>
	  
  </div>

</ion-content>
