<ion-header>

  <ion-navbar>
    <ion-title>Transfer Lumens</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doTransfer()">
    <ion-list>

      <ion-item>
        <ion-label stacked>Amount</ion-label>
        <ion-input type="number" [(ngModel)]="xlmAmount" name="xlmAmount" placeholder="Amount in XLM"></ion-input>
      </ion-item>


      <ion-item>
        <ion-label stacked>Secret Key</ion-label>
        <ion-input type="text" [(ngModel)]="skey" name="skey" placeholder="Secret Key"></ion-input>
      </ion-item>



      <div padding>
        <button ion-button color="primary" block>Transfer Lumens</button>

      </div>

    </ion-list>
  </form>
</ion-content>
