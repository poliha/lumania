<ion-header>

  <ion-navbar>
    <ion-title>Edit Contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
      <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text" [(ngModel)]="displayName" name="displayName" 
        placeholder="E.g: Jon Snow"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" [(ngModel)]="email" name="email" placeholder="E.g: me@example.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Public Key</ion-label>
        <ion-input type="text" [(ngModel)]="publicKey" name="publicKey" placeholder="E.g: GT4DFC43VVCSMSDKJE..."></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" (click)="save()" block>{{ 'SAVE_BUTTON' | translate }}</button>
      </div>
  </ion-list>

</ion-content>
