
<ion-header>

  <ion-navbar>
    <ion-title>Additional Information</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="save()">
        <ion-icon name="checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list  no-lines>
  	<ion-item-divider>
      <ion-title>Tier 1</ion-title>
      Limit per Transaction $50
    </ion-item-divider>
    <ion-item>
        <ion-label stacked>{{ 'NAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="verifyObj.firstname" name="firstname"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>{{ 'SURNAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="verifyObj.surname" name="surname"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="verifyObj.email" name="email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label stacked>{{'COUNTRY' | translate}}</ion-label>
        <ion-input type="text" [(ngModel)]="verifyObj.country" name="country"></ion-input>
    </ion-item>

		<ion-item>
        <ion-label stacked>{{'PHONE' | translate}}</ion-label>
        <ion-input type="tel" [(ngModel)]="verifyObj.phone" name="phone"></ion-input>
    </ion-item>


    <ion-item-divider>
      <ion-title>Tier 2</ion-title>
      Limit per Transaction $2500
    </ion-item-divider>

    <ion-item>
        <ion-label stacked>Address</ion-label>
        <ion-textarea [(ngModel)]="verifyObj.address" name="address"></ion-textarea>
    </ion-item>


    <ion-item>
        <ion-label stacked>Passport No</ion-label>
        <ion-input type="text" [(ngModel)]="verifyObj.passport_no" name="passport_no"></ion-input>
    </ion-item>

    <ion-item text-wrap>
      Upload Passport
    </ion-item>

    <ion-item>
        <!-- <ion-label stacked>Upload Passport</ion-label> -->
        <img (click)="presentActionSheet(1)" style=" height: 100px;" src="{{verifyObj.passport_page}}" [hidden]="lastImage !== null"/>
        <img src="{{pathForImage(lastImage)}}" style="height: 100px" [hidden]="lastImage === null">
    </ion-item>

    <ion-item text-wrap>
      Upload an image of you holding the passport
    </ion-item>
    <ion-item>
        <!-- <ion-label stacked>Upload an image of you holding the passport</ion-label> -->
        <img (click)="presentActionSheet(2)" style=" height: 100px;" src="{{verifyObj.holding_passport}}" [hidden]="lastImage2 !== null" item-center>
        <img src="{{pathForImage(lastImage2)}}" style="height: 100px" [hidden]="lastImage2 === null" item-center>
    </ion-item>

  </ion-list>

</ion-content>
