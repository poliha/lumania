<ion-header>

  <ion-navbar>
    <ion-title>Verify Email Address</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form (submit)="verifyEmailCode()">
	    <ion-list>

	      <ion-item>
	        <ion-label fixed>Auth Code</ion-label>
	        <ion-input type="text" [(ngModel)]="auth_code" name="auth_code" required></ion-input>
	      </ion-item>

	      
	      <div padding>
	        <button ion-button color="primary" block>Verify</button>
	      </div>

	    </ion-list>
  </form>
</ion-content>
