<ion-header>

  <ion-navbar>
    <ion-title>Change Pin</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>
	<ion-list>
      <ion-item *ngFor="let m of messages">
        {{m}}

      </ion-item>
  </ion-list>
	<form (submit)="changePin()" [hidden]="!isset_pin">
	    <ion-list>

	      <ion-item>
	        <ion-label stacked>Old PIN </ion-label>
	        <ion-input type="password" [(ngModel)]="changeObj.old_pin" name="old_pin"  required min="4" max="4"></ion-input>
	      </ion-item>

      <ion-item>
        <ion-label stacked>New PIN</ion-label>
        <ion-input type="password" [(ngModel)]="changeObj.pin" name="pin"  required min="4" max="4"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Confirm New PIN</ion-label>
        <ion-input type="password" [(ngModel)]="changeObj.confirm_pin" name="confirm_pin" min="4" max="4"  required></ion-input>
      </ion-item>      
	      
	      <div padding>
	        <button ion-button color="primary" block>{{ 'SAVE_BUTTON' | translate }}</button>
	      </div>

	    </ion-list>
  </form>

	<form (submit)="setPin()" [hidden]="isset_pin">
	    <ion-list>

	      <ion-item text-wrap>
	       You don't have a PIN set yet to verify your transactions. Set PIN now.
	      </ion-item>

      <ion-item>
        <ion-label stacked>New PIN</ion-label>
        <ion-input type="password" [(ngModel)]="setObj.pin" name="pin" min="4" max="4"  required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Confirm New PIN</ion-label>
        <ion-input type="password" min="4" max="4" [(ngModel)]="setObj.confirm_pin" name="confirm_pin"  required></ion-input>
      </ion-item>      
	      
	      <div padding>
	        <button ion-button color="primary" block>{{ 'SAVE_BUTTON' | translate }}</button>
	      </div>

	    </ion-list>
  </form>

</ion-content>
